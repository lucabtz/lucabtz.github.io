<ul class="card-list">
    {% for post in include.posts %}
    <li class="post-card">
        <div><a href="{{ post.url }}">{{ post.title }}</a></div>
        <div class="post-author">Author: {{ post.author }}</div>
        <div class="post-date">{{ post.date | date: "%b %-d, %Y" }}</div>
        <div class="post-tags">
            <div>Tags</div>
            <ul>
                {% for tag in post.tags %}
                <li><a href="/tags#{{ tag }}">{{ tag }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </li>
    {% endfor %}
</ul>
